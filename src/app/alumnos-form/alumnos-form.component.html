<form [formGroup]="formAlumnos" (ngSubmit)="onSubmit()">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input formControlName="name" matInput>
            <mat-error *ngIf="formAlumnos.get('name')?.errors?.['required']"
            [style.font-size]="'x-smaller'"
            >Campo requerido</mat-error>
        </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Apellidos</mat-label>
        <input formControlName="apellidos" matInput>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput>
        <mat-error *ngIf="formAlumnos.get('email')?.errors?.['required']"
        [style.font-size]="'x-smaller'"
        >Campo requerido</mat-error>
        <mat-error *ngIf="formAlumnos.get('email')?.errors?.['email']"
        [style.font-size]="'x-smaller'"
        >Email no valido</mat-error>
      </mat-form-field>
    </div>
    <div class="example-container">
        <mat-form-field appearance="fill">
          <mat-label>Edad</mat-label>
          <input formControlName="edad" matInput>
          <mat-error *ngIf="formAlumnos.get('edad')?.errors?.['required']"
          [style.font-size]="'x-smaller'"
          >Campo Requerido</mat-error>

          <mat-error *ngIf="formAlumnos.get('edad')?.errors?.['maxlength']"
          [style.font-size]="'x-smaller'"
          >2 caracteres max</mat-error>
        </mat-form-field>
      </div>

    <button mat-raised-button color="primary">Submit</button>
    <div class="alert alert-danger" *ngIf="error">
        Los campos no han sido rellanados correctamente
    </div>
</form>
