<form [formGroup]="formAlumnos" (ngSubmit)="onSubmit()">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input formControlName="name" matInput>
            <span *ngIf="formAlumnos.get('name')?.errors?.['required']" class="text-secondary">
                Este campo es requerido
            </span>
        </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Apellido</mat-label>
        <input formControlName="apellido" matInput>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput>
      </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
          <mat-label>Edad</mat-label>
          <input formControlName="edad" matInput>
          <mat-error *ngIf="formAlumnos.get('edad')?.errors?.['required']">Valor Requerido</mat-error>
        </mat-form-field>
      </div>

    <button mat-raised-button color="primary">Submit</button>
    <div class="alert alert-danger" *ngIf="error">
        Hay errores
    </div>
</form>
