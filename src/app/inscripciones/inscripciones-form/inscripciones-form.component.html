<form [formGroup]="formInscripciones" (ngSubmit)="onSubmit()">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input formControlName="codigo" matInput>
            <mat-error *ngIf="formInscripciones.get('codigo')?.errors?.['required']"
            [style.font-size]="'x-smaller'"
            >Campo requerido</mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Select Alumno</mat-label>
            <mat-select>
              <mat-option value="one">First option</mat-option>
              <mat-option value="two">Second option</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Select Curso</mat-label>
            <mat-select>
              <mat-option value="one">First option</mat-option>
              <mat-option value="two">Second option</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Codigo</mat-label>
        <input formControlName="alumno" matInput>
        <mat-error *ngIf="formInscripciones.get('alumno')?.errors?.['required']"
        [style.font-size]="'x-smaller'"
        >Campo requerido</mat-error>
      </mat-form-field>
    </div>
    <div class="example-container">
        <mat-form-field appearance="fill">
          <mat-label>Curso</mat-label>
          <input formControlName="curso" matInput>
          <mat-error *ngIf="formInscripciones.get('curso')?.errors?.['required']"
          [style.font-size]="'x-smaller'"
          >Campo Requerido</mat-error>
        </mat-form-field>
      </div>

    <button mat-raised-button color="primary">Submit</button>
    <div class="alert alert-danger" *ngIf="error">
        Los campos no han sido rellanados correctamente
    </div>
</form>
