<table mat-table [dataSource]="inscripciones" class="mat-elevation-z8 demo-table" >
    
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Codigo Column -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Codigo </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>
  
    <!-- Alumno Column -->
    <ng-container matColumnDef="alumno">
      <th mat-header-cell *matHeaderCellDef> Alumno</th>
      <td mat-cell *matCellDef="let element"> {{element.alumno}} </td>
    </ng-container>

    <!-- Curso Column -->
    <ng-container matColumnDef="curso">
        <th mat-header-cell *matHeaderCellDef> Curso</th>
        <td mat-cell *matCellDef="let element"> {{element.curso}} </td>
    </ng-container>

    <!-- Fecha Column -->
    <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha</th>
        <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
    </ng-container>

    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar </th>

      <td mat-cell *matCellDef="let element" >
        <button mat-raised-button color="primary" (click)="onUpdate(element)">
            <mat-icon aria-hidden="false" aria-label="Example edit icon">edit</mat-icon>
            Edit
          </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef> Eliminar </th>

      <td mat-cell *matCellDef="let element" >
        <button mat-raised-button color="primary" (click)="onDelete(element)">
            <mat-icon aria-hidden="false" aria-label="Example delete icon">delete</mat-icon>
            Delete
          </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-raised-button color="primary" 
  (click)="onAdd()">
    Crear Curso
  </button>
