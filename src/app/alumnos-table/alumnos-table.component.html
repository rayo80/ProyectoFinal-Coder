
  <mat-card class="example-card my-5">
    <mat-list role="list">
      <div *ngFor="let alum of alumnos">
        <mat-list role="list">
          <mat-list-item role="listitem">{{alum |json}}</mat-list-item>
        </mat-list>
      </div>
    </mat-list>
  </mat-card>
  
  <table mat-table [dataSource]="alumnos" class="mat-elevation-z8 demo-table" >
    
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido</th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="edad">
          <th mat-header-cell *matHeaderCellDef> Edad </th>
          <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <ng-container matColumnDef="botones">
        <th mat-header-cell *matHeaderCellDef> Email </th>

        <td mat-cell *matCellDef="let element" >
          <button mat-raised-button (click)="onUpdate(element)">
              <span class="material-icons">
                  update
              </span>
              Update
            </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <div class="demo-button-container">
      <button mat-raised-button (click)="refresh()" color="primary">
        refrescar tabla
      </button>
    </div>
