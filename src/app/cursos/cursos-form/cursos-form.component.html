<form [formGroup]="formCursos" (ngSubmit)="onSubmit()">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input formControlName="name" matInput>
            <mat-error *ngIf="formCursos.get('name')?.errors?.['required']"
            [style.font-size]="'x-smaller'"
            >Campo requerido</mat-error>
        </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Codigo</mat-label>
        <input formControlName="codigo" matInput>
        <mat-error *ngIf="formCursos.get('codigo')?.errors?.['required']"
        [style.font-size]="'x-smaller'"
        >Campo requerido</mat-error>
      </mat-form-field>
    </div>
    <div class="example-container">
        <mat-form-field appearance="fill">
          <mat-label>Horario</mat-label>
          <input formControlName="horario" matInput>
          <mat-error *ngIf="formCursos.get('horario')?.errors?.['required']"
          [style.font-size]="'x-smaller'"
          >Campo Requerido</mat-error>
        </mat-form-field>
      </div>

    <button mat-raised-button color="primary">Submit</button>
    <div class="alert alert-danger" *ngIf="error">
        Los campos no han sido rellanados correctamente
    </div>
</form>
