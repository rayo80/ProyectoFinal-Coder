<div  class = "flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6">
        <div class="text-lg font-medium">{{title}}</div>
        <button mat-icon-button (click)="close()">
            <mat-icon
                class="text-current"
                fontIcon="close"
            >
            </mat-icon>
        </button>
    </div>
    <ng-content></ng-content>
    <div class="flex flex-col sm:items-center justify-end mt-4 sm:mt-6">
        <div class="flex items-center my-4 sm:mt-0">
            <button 
                class="sm:mx-3" 
                mat-raised-button
                color="basic"
                (click)="close()">
                <mat-icon>cancel</mat-icon>Cancelar
            </button>
            <button
                class="order-first sm:order-last mx-1"
                mat-raised-button 
                color="primary"
                type="submit"
                (click)="save_close()">
                Guardar
            </button>
        </div>

    </div>
</div>
