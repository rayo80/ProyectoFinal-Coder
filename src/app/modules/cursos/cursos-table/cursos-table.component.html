
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" >
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- horario Column -->
      <ng-container matColumnDef="horario">
        <th mat-header-cell *matHeaderCellDef> Horario</th>
        <td mat-cell *matCellDef="let element"> {{element.horario}} </td>
      </ng-container>
  
      <!-- Code Column -->
      <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef> Codigo</th>
          <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
      </ng-container>
  
      <!-- Profesor Column -->
      <ng-container matColumnDef="profesor">
        <th mat-header-cell *matHeaderCellDef> Profesor</th>
        <td mat-cell *matCellDef="let element"> {{element.profesor}} </td>
      </ng-container>
  
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
  
        <td mat-cell *matCellDef="let element" >
          <button mat-raised-button color="primary" (click)="onUpdate(element)">
              <mat-icon aria-hidden="false" aria-label="Example edit icon">edit</mat-icon>
              Edit
            </button>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
  
        <td mat-cell *matCellDef="let element" >
          <button mat-raised-button color="primary" (click)="onDelete(element)">
              <mat-icon aria-hidden="false" aria-label="Example delete icon">delete</mat-icon>
              Delete
            </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
     aria-label="Select page of users">
    </mat-paginator>
  </div>

  <button mat-raised-button color="primary" 
  (click)="onAdd()">
    Crear Curso
  </button>
