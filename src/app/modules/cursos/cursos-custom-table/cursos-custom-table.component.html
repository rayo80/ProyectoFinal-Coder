<div class="d-flex justify-content-between">
    <h1 class="d-inline-block ">Lista de Cursos</h1>

        <button mat-raised-button color="primary"
        (click)="onCreate()">
            Crear Curso
        </button>
</div>

<div class="row">
    <div *ngFor="let item of sortedItems" class="col-md-3 my-3">
        <mat-card >
            <mat-card-header>
                <mat-card-title>{{ item.name }}</mat-card-title>
                <mat-card-subtitle>{{ item.codigo }}</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <p>Profesor: {{ item.teacher.name }}</p>
            </mat-card-content>
            <img mat-card-image src={{item.picture}} alt="Photo of a Shiba Inu">
            <mat-card-actions align="end">
                <button mat-icon-button [routerLink]="'/cursos/'+item.id">
                    <mat-icon>visibility</mat-icon>
                </button>

                <button mat-icon-button color="primary" (click)="onUpdate(item)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="onDelete(item)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-card-actions>
            
        </mat-card>
    </div>
</div>
